<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>

        <ul class="links">
            <li><a href=""></a>Home</li>
            <li><a href=""></a>Projects</li>
            <li><a href=""></a>Education</li>
            <li><a href=""></a>Blogs</li>
        </ul>

        <div class="contactme">
            <a href=""> Contact Me</a>
        </div>
        <i class="fa-solid fa-bars" id="bars-icon"></i>
    </div>

    <div class="sidebar active">
        <i class="fa-solid fa-xmark" id="cancel-icon"></i>
        <ul class="sidebar-links">
            <li><a href=""></a>Home</li>
            <li><a href=""></a>Projects</li>
            <li><a href=""></a>Education</li>
            <li><a href=""></a>Blogs</li>
            <li><a href=""></a>Contact Me</li>
        </ul>
    </div>

    <script>
        const contact = document.querySelector('.contactme');
        const bars = document.querySelector('#bars-icon');
        const cancel = document.querySelector('#cancel-icon');
        const sidebar = document.querySelector('.sidebar');

        contact.addEventListener("click", (e) => {
            e.preventDefault();
            contact.classList.toggle("bggold");
        })

        bars.addEventListener("click", (e) => {
            sidebar.classList.toggle("active");
        })

        cancel.addEventListener("click", (e) => {
            sidebar.classList.remove("active");
        })







    </script>
</body>

</html>
